{% extends "base.html" %}

{% block title %}Página não encontrada{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="text-center">
        <h1 class="display-1 text-warning fw-bold">404</h1>
        <p class="lead text-muted mb-4">A página que você procura não existe ou foi removida.</p>
        <a href="{{ url_for('home') }}" class="btn btn-outline-primary btn-lg">
            <i class="fas fa-home"></i> Voltar para a Página Inicial
        </a>
    </div>
</div>
{% endblock %}
